<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            text-align-last: center;
            background-color: #ffe4e1;
            border-radius: 5px;
        }

        button {
            text-align-last: center;
            background-color: pink;
            border-radius: 5px;
        }
    </style>
</head>
<body align="center">
  <div>
    <form>
      <p> <input type="text" name="from" placeholder="Адрес отправителя" style="width:250px"/></p>
      <p><input type="text" name="to" placeholder="Адрес получателя" style="width:250px"/></p>
      <p>
          <textarea name="message" cols="40" rows="5"></textarea> <br>
          <button type="button" id="sendButton">Отправить сообщение</button>
      </p>
    </form>
  </div>
    <script> 
    let sendBtn = document.querySelector('#sendButton');
    const form = document.querySelector("form");

    sendBtn.addEventListener("click", () => {
        const formData = new FormData(form);
        const jsonData = {};

        for (const [key, value] of formData.entries()) {
          jsonData[key] = value;
        }

        fetch("http://localhost:8000/sendMess", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(jsonData)
        })
        console.log('Send')
    })
    </script>
</body>
</html>
