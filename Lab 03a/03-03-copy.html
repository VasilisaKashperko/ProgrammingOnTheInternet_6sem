<!DOCTYPE html>
<html>
<head>
  <title>FIBONACCI'S (NOT FACTORIAL) Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
  $('button#calculateFIBONACCIS').on('click', function() {
    const resultsElement = $('#results');
    resultsElement.empty();

    const startTime = Date.now();
    for (let x = 0; x <= 20; x++) {
      $.get(`/fib?n=${x}`, function(data) {
        const elapsedTime = Date.now() - startTime;
        const expression = `${x}/${data.fib}`;
        const result = $('<div>').text(`Fibonacci: ${elapsedTime}-${expression})`);
        resultsElement.append(result);
      }).fail(function(error) {
        console.error(error);
      });
    }
  });
});
  </script>
</head>
<body>
  <h1>FIBONACCI'S (NOT FACTORIAL) Calculator</h1>
  <button id="calculateFIBONACCIS">Calculate FIBBONACIS</button>
  <div id="results"></div>
</body>
</html>
